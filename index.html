  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <body> <br /><br /><br />
    <center><h1>Welcome to <strong style="color: skyblue">IIS</strong></h1>
    <h4><strong style="color: skyblue">Incheon Infomation Science</strong> HighSchool Student Tools</h4></center>

    <br /><br /><br />
    <center><p>해당 사이트는 <strong>인천정보과학고등학교</strong> 재학생을 위해 개발되었습니다.</p><center>
    <center><p>학과(학반) 인증 후, 온라인 수업 연결 기능 등의 편의기능을 제공합니다.</p><center>

    <br /><br />
    <center><h5 style="color: DarkSlateBlue">자신의 반을 클릭으로 선택하여 넘어가세요</h5></center>

    <select class="form-select" size="12" id="department" style="width: 50%;">
        <optgroup label="IT 소프트웨어과 (1학년)">
            <option value="1;1">1학년 1반</option>
            <option value="1;2">1학년 2반</option>
            <option value="1;3">1학년 3반</option>
        </optgroup>

        <optgroup label="IT 소프트웨어과 (2학년)">
            <option value="2;1">2학년 1반</option>
            <option value="2;2">2학년 2반</option>
            <option value="2;3">2학년 3반</option>
        </optgroup>

        <optgroup label="IT 소프트웨어과 (2학년)">
            <option value="3;1">3학년 1반</option>
            <option value="3;2">3학년 2반</option>
            <option value="3;3">3학년 3반</option>
        </optgroup>

        <optgroup label="IT 통신과 (1학년)">
            <option value="1;4">1학년 4반</option>
            <option value="1;5">1학년 5반</option>
            <option value="1;6">1학년 6반 (군특)</option>
        </optgroup>

        <optgroup label="IT 통신과 (2학년)">
            <option value="2;4">2학년 4반</option>
            <option value="2;5">2학년 5반</option>
            <option value="2;6">2학년 6반 (군특)</option>
        </optgroup>

        <optgroup label="IT 통신과 (3학년)">
            <option value="3;4">3학년 4반</option>
            <option value="3;5">3학년 5반</option>
            <option value="3;6">3학년 6반 (군특)</option>
        </optgroup>

        <optgroup label="IT 전자과 (1학년)">
            <option value="1;7">1학년 7반</option>
            <option value="1;8">1학년 8반</option>
            <option value="1;9">1학년 9반</option>
        </optgroup>

        <optgroup label="IT 전자과 (2학년)">
            <option value="2;7">2학년 7반</option>
            <option value="2;8">2학년 8반</option>

        </optgroup>

        <optgroup label="IT 전자과 (3학년)">
            <option value="3;7">3학년 7반</option>
            <option value="3;8">3학년 8반</option>
            <option value="3;9">3학년 9반</option>
        </optgroup>

        <optgroup label="IT 응용과 (1학년)">
            <option value="1;10">1학년 10반</option>
            <option value="1;11">1학년 11반</option>
            <option value="1;12">1학년 12반</option>
        </optgroup>

        <optgroup label="IT 응용과 (2학년)">
            <option value="2;10">2학년 10반</option>
            <option value="2;11">2학년 11반</option>

        <optgroup label="IT 응용과 (3학년)">
            <option value="3;10">3학년 10반</option>
            <option value="3;11">3학년 11반</option>
            <option value="3;12">3학년 12반</option>
        </optgroup>
    </select>
    <br />
    <button type="button" class="btn btn-success" id="succ" style="width: 50%; display: none;">다음으로 넘어가기</button>

    <br /><br /><br />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        jQuery('#department').change(function() {
            jQuery('.btn.btn-success').show();
        });

        jQuery('#succ').click(function() {
            var department = jQuery('#department option:selected').val();

            if (!confirm(`선택한 학과 및 학반 정보가 확실합니까?`)) {
                alert("올바른 정보를 입력해주세요.");
            } else {
                location.href=`./next.html?department=${department}`;
            }
        });
    </script>
  </body>
</html>
